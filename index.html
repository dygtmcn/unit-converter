<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperical Unit Conversion</h1>
            <input type="number" placeholder="0" id="inpt" max=99999999999 min=0>
            <button id="btn">Convert</button>
        </div>
        <div class="main">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="p1">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            
            <div class="section2">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="p2">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            
            <div class="section3">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="p3">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
            
        <script src="index.js"></script>
    </body>
</html>
